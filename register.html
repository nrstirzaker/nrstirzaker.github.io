    <!-- Page Features -->
    <div class="row text-center">

        <form class="form-horizontal" role="form">

            <div class="col-md-6">

                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Organiser Name:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="Your Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Event Title:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="Event Title">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Event Description:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                </div>



            </div>

            <div class="col-md-6">

                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Date From:</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="email" placeholder="dd/mm/yyyy">
                    </div>
                    <label class="control-label col-sm-2" for="email">Date To:</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="email" placeholder="dd/mm/yyyy">
                    </div>
                </div>



                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Location:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Postcode">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Organisation Name:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Organisation">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Website:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Event URL">
                    </div>
                </div>

                <div class="control-label col-sm-2"></div>
                <div class="form-group">
                    <div class="control-label col-sm-2">
                        <div class="checkbox">
                            <label><input type="checkbox"> Beginner Friendly</label>
                        </div>

                    </div>
                    <div class="control-label col-sm-2">
                        <div class="checkbox">
                            <label><input type="checkbox"> Female Only</label>
                        </div>
                    </div>
                    <div class="control-label col-sm-2">
                        <div class="checkbox">
                            <label><input type="checkbox"> Runs Nationally</label>
                        </div>
                    </div>
                </div>
